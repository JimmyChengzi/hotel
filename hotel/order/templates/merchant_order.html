<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/js/jquery-1.11.3.js"></script>
    <script src="/static/js/merchant_order.js"></script>
</head>
<body>
    {% csrf_token %}
    <div class="top">
        <h3>订单</h3>
        <div class="search">
            <input type="text" name="search" id="search">
            <button type="submit">查询订单</button>
        </div>
        <div class="trun">
            <a href="#">返回住房管理</a>
            <a href="#">帐号管理中心</a>
        </div>
    </div>
    <div id="showorders">
        {% if showorders %}
            {% for order in showorders %}
            <div>
                {{order.ordermessage}}
            </div>
             {% endfor %}
    </div>
    <div id="showbtns">
        {% for page in pagelist %}
            <button name="page{{ page }}" class="pagebtn">{{ page }}</button>
        {% endfor %}
    </div>
        {% else %}
            <div>没有订单记录</div>
        {% endif %}
</body>
</html>
